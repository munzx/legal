<div class="row">
	<div class="col-md-12">
		<h4 ng-show="error" class="alert alert-danger">{{error}}</h4>
	</div>
	<div class="col-md-12">
		<h4 ng-show="newClinetCreated" class="alert alert-success">تم إضافة بيانات الموكل بنجاح</h4>
	</div>
	<div ng-hide="newClinetCreated" class="col-md-8 col-md-offset-2">
		<form class="form">
			<div class="form-group">
				<input type="text" ng-model="clientInfo.firstName" class="form-control" placeholder="الإسم الأول">
			</div>
			<div class="form-group">
				<input type="text" ng-model="clientInfo.lastName" class="form-control" placeholder="الإسم الثاني">
			</div>
			<div class="form-group">
				<input type="text" ng-model="clientInfo.mobilePhone" class="form-control" placeholder="رقم الهاتف المحمول">
			</div>
			<div class="form-group">
				<input type="email" ng-model="clientInfo.email" class="form-control" placeholder="البريد الإلكتروني">
			</div>
			<div class="form-group">
				<button ng-click="createNewClient()" class="btn btn-lg btn-block btn-success">إضافة موكل جديد</button>
				<button ng-click="cancelNewClient()" class="btn btn-lg btn-block btn-danger">إلغاء</button>
			</div>
		</form>
	</div>
</div>
