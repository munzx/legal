<section>
	<div class="row">
		<div class="col-md-12" ng-hide="defendants.length">
			<h4 class='alert alert-danger'>لايوجد خصوم</h4>
		</div>
	</div>
	<div ng-show="defendants.length">
		<div class="row add-space">
			<div class="col-md-12">
				<input type="text" class="form-control pull-right" placeholder="بحث" ng-model="searchPhrase" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="table-responsive">
					<table class="table table-striped table-hover table-condensed">
						<thead>
							<tr>
								<th class="text-center"><span class="glyphicon glyphicon-remove text-muted"></span></th>
								<th class="text-center">رقم الهاتف</th>
								<th class="text-center">الإسم</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="defendant in defendants | filter:searchPhrase"
								class="no-animate"
								ng-mouseenter="show = true"
								ng-mouseleave="show = false">
								<td class="text-center">
									<span ng-show="show && !defendant.removed"
										ng-click="removeDefendant($index, defendant._id)"
										class="glyphicon glyphicon-remove cursor text-muted"></span>
								</td>
								<td class="text-center">{{defendant.mobilePhone}}</td>
								<td class="text-center">
									{{defendant.firstName}} {{defendant.lastName}}
									<label class="label label-danger" ng-show="defendant.removed">حذف</label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>	
	</div>
</section>
