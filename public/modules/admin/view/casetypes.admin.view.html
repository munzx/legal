<section>
	<div class="row add-space">
		<div class="col-md-12">
			<button ng-click="showNewCaseTypeForm()" class="btn btn-info btn-md icon-right">  إضافة نوع قضية <span class="glyphicon glyphicon-plus"></span></button>
		</div>
	</div>
	<div class="row">
		<div ng-hide="caseTypes.length" class="col-md-12">
			<h4 class="alert alert-danger">لم يتم إضافة أي نوع</h4>
		</div>
		<table ng-show="caseTypes.length" class="table table-condensed table-hover table-striped">
			<thead>
				<tr>
					<th class="text-center"><span class="glyphicon glyphicon-remove cursor text-muted"></span></th>
					<th class="text-center">النوع</th>
				</tr>
			</thead>
			<tbody>
			<tr ng-repeat="type in caseTypes" class="no-animate" ng-mouseenter="show = true" ng-mouseleave="show = false">
					<td class="text-center">
						<span ng-show="show && !type.removed"
							class="glyphicon glyphicon-remove cursor text-muted"
							ng-click="removeCaseType($index, type._id)"></span>
					</td>
					<td class="text-center">
						{{type.name}}
						<label class="label label-danger" ng-show="type.removed">حذفت</label>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
