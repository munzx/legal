<div data-ui-view>
	<div class="row add-space" >
		<div class="col-md-12">
			<div class="jumbotron">
			  <div class="container">
				<form class="form-inline">
					<div class="form-group">
						<div class="input-group">
							<label class="input-group-addon"> من تاريخ </label>
							<input type="month" ng-model="searchInfo.searchDateFrom" ng-change="searchReport()" name="searchDateFrom" class="form-control"/>
						</div>
						<div class="input-group">
							<label class="input-group-addon">إلى</label>
							<input type="month" ng-model="searchInfo.searchDateTo" ng-change="searchReport()" name="searchDateTo" class="form-control" />
						</div>
					</div>
				</form>
			  </div>
			</div>
		</div>
	</div>
	<p>&nbsp;</p>
	<div class="row">
		<div class="col-md-12" ng-show="error">
			<h4 class='alert alert-danger'>{{error}}</h4>
		</div>
	</div>
	<p>&nbsp;</p>
	<div class="row add-space">
		<div class="col-md-6">
			<h4 class="text-center">القضايا المفتوحة و المغلقة</h4>
			<canvas id="doughnut" class="chart chart-doughnut"
				data="doughnut.data" legend="true" labels="doughnut.labels">
			</canvas> 
		</div>
		<div class="col-md-6">
			<h4 class="text-center">المحاكم و عدد القضايا</h4>
			<canvas id="pie" class="chart chart-pie"
				data="pie.data" legend="true" labels="pie.labels">
			</canvas>
		</div>
	</div>
	<p>&nbsp;</p>
	<div class="row add-space">
		<div class="col-md-10 col-md-offset-1">
			<h4 class="text-center">الموظفين وعدد الجلسات</h4>
			<canvas id="bar" class="chart chart-bar"
				data="bar.data" labels="bar.labels">
			</canvas>	
		</div>
	</div>
	<p>&nbsp;</p>
	<div class="row add-space">
		<div class="col-md-10 col-md-offset-1">
			<h4 class="text-center">المستشارين و عدد المذكرات</h4>
			<canvas id="bar2" class="chart chart-bar"
				data="bar2.data" labels="bar2.labels">
			</canvas>	
		</div>
	</div>
	<p>&nbsp;</p>
	<div class="row add-space">
		<div class="col-md-10 col-md-offset-1">
			<h4 class="text-center">الأعمال الإدارية</h4>
			<canvas id="base" class="chart-PolarArea" type="PolarArea"
			  data="polarArea.data" labels="polarArea.labels" legend="true">
			</canvas> 
		</div>
	</div>
	<p>&nbsp;</p>
	<div class="row add-space">
		<div class="col-md-10 col-md-offset-1">
			<h4 class="text-center">الأعمال المنجزة</h4>
			<canvas id="bar3" class="chart chart-bar"
				data="bar3.data" labels="bar3.labels">
			</canvas>	
		</div>
	</div>
	<p>&nbsp;</p>
	<div class="row add-space">
		<div class="col-md-10 col-md-offset-1">
			<h4 class="text-center">النشاط العام</h4>
			<canvas id="line" class="chart chart-line" data="line.data" labels="line.labels" 
  				legend="true" series="line.series">
  			</canvas> 
		</div>
	</div>
</div>
