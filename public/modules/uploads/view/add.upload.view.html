<section>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title text-center">مستند جديد</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<h4 ng-show="error" class="alert alert-danger">{{error}}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form class="form">
						<div class="form-group">
							<div class="form-input">
								<input type="text" ng-model="docInfo.name" class="form-control" placeholder="العنوان">
							</div>
						</div>
						<div class="form-group">
							<div class="form-input">
								<textarea class="form-control" ng-model="docInfo.description" placeholder="الوصف"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="form-input">
								<input type="file" id="doc" name="doc" ng-model="docInfo.doc" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="form-input">
						 		<button class="btn btn-md btn-block btn-info" ng-click="add()">إضافة</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
