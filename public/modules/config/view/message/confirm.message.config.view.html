<section>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title text-center">{{message.title}}</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<p>{{message.text}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="icon-right">
						<button class="btn btn-md btn-success" ng-click="cancel()">{{message.cancel}}</button>
						<button class="btn btn-md btn-danger" ng-click="confirm()">{{message.confirm}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
