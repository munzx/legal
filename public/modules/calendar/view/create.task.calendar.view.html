<section>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title text-center">إضافة مهمة</h4>
		</div>
		<div class="modal-body">
			<h4 ng-show="error" class="alert alert-danger">{{error}}</h4>
			<form name="taskInfo" novalidate autocomplete="off">
				<fieldset>
					<div class="form-group">
						<div class="input-group input-group-lg">
							<span class="input-group-addon">
								<i class="text-muted glyphicon glyphicon-star"></i>
							</span>
							<input type="text" class="form-control" name="taskInfo.task" data-ng-model="info.task" placeholder="المهمة" required>
						</div>
						<h5 class="alert alert-danger" ng-show="taskInfo.task.$error.required && taskInfo.task.$dirty">
							حقل الإسم الأول مطلوب
						</h5>
					</div>
					<div class="form-group">
						<div class="input-group input-group-lg">
							<span class="input-group-addon">
								<i class="text-muted glyphicon glyphicon-star"></i>
							</span>
							<textarea class="form-control" name="taskInfo.description" data-ng-model="info.description" rows="4" placeholder="التفاصيل"></textarea>
						</div>
						<h5 class="alert alert-danger" ng-show="taskInfo.description.$error.required && taskInfo.description.$dirty">
							حقل الإسم الأول مطلوب
						</h5>
					</div>
					<div class="form-group">
						<label class="label label-info">آخر موعد للتسليم</label>
						<div class="input-group input-group-lg">
							<span class="input-group-addon">
								<i class="text-muted glyphicon glyphicon-star"></i>
							</span>
							<input type="date" class="form-control" name="taskInfo.deadLine" data-ng-model="info.deadLine" required>
						</div>
						<h5 class="alert alert-danger" ng-show="taskInfo.deadLine.$error.required && taskInfo.deadLine.$dirty">
							حقل الإسم الأول مطلوب
						</h5>
					</div>
					<div class="form-group">
						<div class="input-group input-group-lg">
							<span class="input-group-addon">
								<i class="text-muted glyphicon glyphicon-star"></i>
							</span>
							<select class="form-control" name="taskInfo.responsibilityIndex" ng-model="info.responsibilityIndex">
								<option value="">-- مسؤولية --</option>
								<option ng-repeat="user in users" value="{{$index}}">{{user.firstName}} {{user.lastName}}</option>
							</select>
						</div>
						<h5 class="alert alert-danger" ng-show="taskInfo.responsibilityIndex.$error.required && taskInfo.responsibilityIndex.$dirty">
							حقل الإسم الأول مطلوب
						</h5>
					</div>

					<button class="btn btn-lg btn-block btn-info" ng-disabled="taskInfo.$invalid" ng-click="createNewTask()">حفظ</button>

				</fieldset>
			</form>
		</div>
	</div>
</section>
