<section>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title text-center">إضافة تحديث</h4>
		</div>
		<div class="modal-body">
			<h4 ng-show="error" class="alert alert-danger">{{error}}</h4>
			<form class="form">
				<div class="form-group">
					<select ng-model="newUpdate.name" class="form-control">
						<option value="">-- نوع التحديث --</option>
						<option ng-repeat="update in caseUpdates" value="{{update.name}}">{{update.name}}</option>
					</select>
				</div>
				<div class="form-group">
					<textarea ng-model="newUpdate.info" rows="8" class="form-control" placeholder="الملاحظات"></textarea>
				</div>
				<div class="form-group">
					<button ng-click="addNewCaseUpdate()" ng-disabled="!isValid()" class="btn btn-lg btn-block btn-success">
						إضاف التحديث
					</button>
				</div>
			</form>
		</div>
	</div>
</section>
