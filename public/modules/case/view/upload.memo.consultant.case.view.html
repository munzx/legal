<section>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title text-center">المهام</h4>
		</div>
		<div class="modal-body">
			<div class="row add-space">
				<div class="col-md-12">
					<h4 ng-show="error" class="alert alert-danger">{{error}} &nbsp;</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form class="form">
						<div class="form-group">
							<div class="form-input">
								<input type="file" class="form-control" name="doc" id="doc">
							</div>
						</div>
						<div class="form-group">
							<div class="form-input">
								<button class="btn btn-block btn-lg btn-success" ng-click="uploadMemo()">حفظ</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
