<section>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title text-center">بيانات المحكمة</h4>
		</div>
		<div class="modal-body">
			<h4 ng-show="error" class="alert alert-danger">{{error}}</h4>
			<form class="form" name="newCourtForm" novalidate>
				<div class="form-group">
					<input type="text" ng-model="courtInfo.name" class="form-control" placeholder="إسم المحكمة" required>
				</div>
				<div class="form-group">
					<select data-ng-model="courtInfo.city" class="form-control" required>
						<option value="دبي" selected>دبي</option>
						<option value="الشارقة">الشارقة</option>
						<option value="أبوظبي">أبوظبي</option>
						<option value="العين">العين</option>
						<option value="أم القوين">أم القوين</option>
						<option value="رأس الخيمة">رأس الخيمة</option>
						<option value="الفجيرة">الفجيرة</option>
						<option value="عجمان">عجمان</option>
					</select>
				</div>
				<div class="form-group">
					<textarea ng-model="courtInfo.address" class="form-control" cols="8" required placeholder="العنوان"></textarea>
				</div>
				<button ng-click="createCourte()" class="btn btn-lg btn-block btn-success">أضف محكمة جديدة</button>
			</form>
		</div>
	</div>
</section>
