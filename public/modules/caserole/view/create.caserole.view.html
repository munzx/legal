<section>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title text-center"> إضافة صفة</h4>
		</div>
		<div class="modal-body">
			<h4 ng-show="error" class="alert alert-danger">{{error}}</h4>
			<form class="form">
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-star"></i>
						</span>
						<input class="form-control" type="text" ng-model="newCaseRole.name">
					</div>
				</div>
				<div class="form-group">
					<button ng-click="createNewCaseRole()" class="btn btn-lg btn-block btn-success"> أضف صفة جديدة </button>
				</div>
			</form>
		</div>
	</div>
</section>
