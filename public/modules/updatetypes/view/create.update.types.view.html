<section>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title text-center"> إضافة نوع تحديث</h4>
		</div>
		<div class="modal-body">
			<h4 ng-show="error" class="alert alert-danger">{{error}}</h4>
			<form class="form">
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-star"></i>
						</span>
						<input class="form-control" type="text" ng-model="updateType.name" placeholder="إسم التحديث">
					</div>
				</div>
				<div class="form-group">
					<label class="label label-default">طلب رقم معرف</label>
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<input type="checkbox" ng-model="updateType.requiredId">
						</span>
						<input type="text" ng-disabled="!updateType.requiredId" ng-model="updateType.requiredIdTitle" class="form-control" placeholder="عنوان الطلب">
					</div>
				</div>
				<div class="form-group">
					<label class="label label-default">طلب مذكرة</label>
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<input type="checkbox" ng-model="updateType.requestMemo">
						</span>
						<input type="text" ng-disabled="!updateType.requestMemo" ng-model="updateType.requestMemoTitle" class="form-control" placeholder="عنوان الطلب">
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="updateType.requireRoleUpdate">
							&nbsp; &nbsp; &nbsp;
							طلب تحديث الصفات
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="updateType.requireRemarks">
							&nbsp; &nbsp; &nbsp;
							طلب إضافة ملاحظة
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="updateType.requireNextSession">
							&nbsp; &nbsp; &nbsp;
							طلب تحديد جلسة
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-disabled="falseOnMemoRequest()" ng-model="updateType.requireDeadline">
							&nbsp; &nbsp; &nbsp;
							تحديد موعد نهائي
						</label>
					</div>
				</div>
				<div class="form-group">
					<button ng-click="createUpdateType()" class="btn btn-lg btn-block btn-success"> أضف نوع جديد </button>
				</div>
			</form>
		</div>
	</div>
</section>
